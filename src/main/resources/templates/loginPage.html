<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="text-center">
<header th:insert="blocks/header :: header"></header>
<h1 class="ml-5">Вход в аккаунт</h1>

<!-- /login?error=true -->
<div class="container mt-5 mb-5 col-4" th:if="${#request.getParameter('error') == 'true'}">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Ошибка входа
        Неверный логин или пароль
    </div>
</div>
<div class="container mt-5 mb-5 col-4" th:if="${#request.getParameter('success') == 'true'}">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        Вы успешно зарегистрированы
    </div>
</div>

<div class="container mt-5 mb-5 col-4">
    <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
        <input type="text" name="username" placeholder="Введите Логин"
               class="form-control"></br>
        <input type="password" name="password" placeholder="Введите Пароль"
               class="form-control"></br>
        <p>Запомнить меня? <input type="checkbox" name="remember-me"/></p></br>
        <button type="submit" class="btn btn-success">Войти</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
