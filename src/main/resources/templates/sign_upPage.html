<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="text-center">
<header th:insert="blocks/header :: header"></header>
<h1 class="ml-5">Регистрация</h1>

<div class="ml-5" th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0px;">
    Пользователь с таким логином уже существует
</div>

<div class="container mt-5 mb-5 col-4">
    <form action="/sign_up" method="post">
        <input type="text" name="username" placeholder="Введите логин" class="form-control" required></br>
        <input type="password" name="password" placeholder="Введите пароль" class="form-control" required></br>
        <button type="submit" class="btn btn-success">Зарегестрироваться</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
