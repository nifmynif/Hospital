<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Личный кабинет</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <form action="/userEdit" method="post">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                     class="rounded-circle" width="150">
                            </div>
                            </br>
                            <div class="row">
                                <div class="col-sm-12 ">
                                    <button type="submit" class="btn btn-info">Сохранить изменения</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Имя</h6>
                                </div>
                                <input class="col-sm-9 text-secondary" type="text" name="FirstName" th:value="${FirstName}"
                                       placeholder="Введите имя"/>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Фамилия</h6>
                                </div>
                                <input class="col-sm-9 text-secondary" type="text" name="LastName" th:value="${LastName}"
                                       placeholder="Введите фамилию"/>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Отчество</h6>
                                </div>
                                <input class="col-sm-9 text-secondary" type="text" name="Patronymic"
                                       th:value="${Patronymic}"
                                       placeholder="Введите отчество"/>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Пол</h6>
                                </div>
                                <select class="col-sm-9 text-secondary" id="Sex" name="Sex">
                                    <option disabled>Выберете пол</option>
                                    <option th:each="el : ${sexList}"
                                            th:value="${el.getList_value_id}"
                                            th:text="${el.getName}">
                                    </option>
                                </select>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Дата рождения</h6>
                                </div>
                                <input class="col-sm-9 text-secondary" type="date" name="Birthday"
                                       th:value="${Birthday}"
                                       placeholder="Выберете дату"/>
                            </div>
                            <hr sec:authorize="hasRole('ROLE_PATIENT')">
                            <div class="row" sec:authorize="hasRole('ROLE_PATIENT')">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Симптомы</h6>
                                </div>
                                <input class="col-sm-9 text-secondary" name="Symptoms" th:value="${Symptoms}"
                                       placeholder="Введите симптомы"/>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <input class="col-sm-9 text-secondary" type="email" name="Email" th:value="${Email}"
                                       placeholder="Введите электронную почту"/>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Телефон</h6>
                                </div>
                                <input class="col-sm-9 text-secondary" type="tel" name="Phone" th:value="${Phone}"
                                       placeholder="+375 (29) 123-45-67"/>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Город</h6>
                                </div>
                                <select class="col-sm-9 text-secondary" id="City" name="City">
                                    <option disabled> Выберите Город</option>
                                    <option th:each="el : ${cityList}"
                                            th:value="${el.Object_id}"
                                            th:text="${el.getName}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>

</html>
